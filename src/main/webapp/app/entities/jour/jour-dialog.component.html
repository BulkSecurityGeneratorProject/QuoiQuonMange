<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myJourLabel">Create or edit a Jour</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!jour.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="jour.id" readonly />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_petitDejeuner">Petit Dejeuner</label>
            <select class="form-control" id="field_petitDejeuner" name="petitDejeuner" [(ngModel)]="jour.petitDejeuner" >
                <option [ngValue]="null"></option>
                <option [ngValue]="recetteOption.id === jour.petitDejeuner?.id ? jour.petitDejeuner : recetteOption" *ngFor="let recetteOption of recettes; trackBy: trackRecetteById">{{recetteOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_recetteEntreeMidi">Recette Entree Midi</label>
            <select class="form-control" id="field_recetteEntreeMidi" name="recetteEntreeMidi" [(ngModel)]="jour.recetteEntreeMidi" >
                <option [ngValue]="null"></option>
                <option [ngValue]="recetteOption.id === jour.recetteEntreeMidi?.id ? jour.recetteEntreeMidi : recetteOption" *ngFor="let recetteOption of recettes; trackBy: trackRecetteById">{{recetteOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_recettePlatMidi">Recette Plat Midi</label>
            <select class="form-control" id="field_recettePlatMidi" name="recettePlatMidi" [(ngModel)]="jour.recettePlatMidi" >
                <option [ngValue]="null"></option>
                <option [ngValue]="recetteOption.id === jour.recettePlatMidi?.id ? jour.recettePlatMidi : recetteOption" *ngFor="let recetteOption of recettes; trackBy: trackRecetteById">{{recetteOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_recetteEntreeSoir">Recette Entree Soir</label>
            <select class="form-control" id="field_recetteEntreeSoir" name="recetteEntreeSoir" [(ngModel)]="jour.recetteEntreeSoir" >
                <option [ngValue]="null"></option>
                <option [ngValue]="recetteOption.id === jour.recetteEntreeSoir?.id ? jour.recetteEntreeSoir : recetteOption" *ngFor="let recetteOption of recettes; trackBy: trackRecetteById">{{recetteOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_recettePlatSoir">Recette Plat Soir</label>
            <select class="form-control" id="field_recettePlatSoir" name="recettePlatSoir" [(ngModel)]="jour.recettePlatSoir" >
                <option [ngValue]="null"></option>
                <option [ngValue]="recetteOption.id === jour.recettePlatSoir?.id ? jour.recettePlatSoir : recetteOption" *ngFor="let recetteOption of recettes; trackBy: trackRecetteById">{{recetteOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
